<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Lite-Brite</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="scripts/services/apiadapter.js"></script>
        <script defer src="scripts/components/canvas.js"></script>
        <script defer src="scripts/components/peg.js"></script>
        <script defer src="scripts/components/save-form.js"></script>
        <script defer src="scripts/components/update-form.js"></script>
        <script defer src="scripts/components/sidebar.js"></script>
        <script defer src="scripts/components/drawing-list.js"></script>
        <script defer src="scripts/index.js"></script>
    </head>
    <body>
        <main>
            <div id="title">
                <h1>Virtual Lite Brite</h1>
            </div>
            <div id="draw-view">
                <div id="controls">
                    <div>
                        <button id="red-button" class="color-selector inactive" >Red</button>
                    </div>
                    <div>
                        <button id="yellow-button" class="color-selector inactive" >Yellow</button>
                    </div>
                    <div>
                        <button id="blue-button" class="color-selector inactive" >Blue</button>
                    </div>
                    <div>
                        <button id="green-button" class="color-selector inactive" >Green</button>
                    </div>
                    <div>
                        <button id="purple-button" class="color-selector inactive" >Purple</button>
                    </div>    
                </div>
                
                <div id="canvas">
                </div>
                <div id="sidebar">   
                </div>
            </div>
            <audio src="audio/fast_pop.mp3"></audio>
        </main>
        
    </body>
</html>
